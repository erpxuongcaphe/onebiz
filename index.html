<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <!-- Added viewport-fit=cover to extend UI behind the notch/home indicator -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>OneBiz ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Switch to Be Vietnam Pro for better Vietnamese compact rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
       /**
        * ONEBIZ DESIGN SYSTEM TOKENS
        */
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              // Robust font stack: Be Vietnam Pro -> System UI -> Fallbacks
              sans: ['"Be Vietnam Pro"', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
            },
            fontSize: {
              // Ultra-granular font sizes for high density UI
              'xxs': ['0.625rem', { lineHeight: '0.75rem' }], // 10px
              'xs': ['0.75rem', { lineHeight: '1rem' }],      // 12px
              'sm': ['0.875rem', { lineHeight: '1.25rem' }],   // 14px
              'base': ['1rem', { lineHeight: '1.5rem' }],       // 16px
              'lg': ['1.125rem', { lineHeight: '1.75rem' }],    // 18px
              'xl': ['1.25rem', { lineHeight: '1.75rem' }],     // 20px
            },
            spacing: {
              '4.5': '1.125rem',
              // Safe area spacing for mobile devices (iPhone Home Indicator)
              'safe': 'env(safe-area-inset-bottom)',
            },
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                900: '#312e81',
              },
              slate: {
                750: '#2d3748', 
                850: '#1a202c', 
                950: '#0f172a', 
              }
            },
            boxShadow: {
              'soft': '0 2px 10px rgba(0, 0, 0, 0.03)',
              'glow': '0 0 15px rgba(99, 102, 241, 0.3)',
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
            }
          }
        }
      }
    </script>
    <style>
      /* Enforce tabular numbers for data density */
      body {
        font-variant-numeric: tabular-nums;
        letter-spacing: -0.01em; /* Optimized for Be Vietnam Pro */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 3px; /* Even slimmer */
        height: 3px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 2px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      
      /* Mobile optimizations */
      @media (max-width: 640px) {
        body {
          font-size: 13px; /* Smaller base size on mobile */
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-100 antialiased selection:bg-primary-100 selection:text-primary-900 transition-colors duration-200">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
