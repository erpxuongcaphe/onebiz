      /* Enforce tabular numbers for data density */
      body {
        font-variant-numeric: tabular-nums;
        letter-spacing: -0.01em; /* Optimized for Be Vietnam Pro */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 3px; /* Even slimmer */
        height: 3px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 2px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      
      /* Mobile optimizations */
      @media (max-width: 640px) {
        body {
          font-size: 13px; /* Smaller base size on mobile */
        }
      }
    </style>
